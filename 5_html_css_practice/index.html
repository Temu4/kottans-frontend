<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato"
      rel="stylesheet"
    />
    <title>Booble menu</title>
  </head>
  <body>
    <div class="menu">
      <div class="menu-bar">
        <!-- Link for mail -->
        <a href="#" tabindex="1">Bmail</a>
        <!-- Link for images -->
        <a href="#" tabindex="2">Images</a>
        <!-- Link for apps -->
        <a class="icon-apps bar" href="#" title="Приложения Booble" tabindex="3"
          ><img src="img/icon-apps.png" alt="Icon apps" />
        </a>
        <!-- Container with apps list -->
        <div class="apps-list">
          <table>
            <tr>
              <td tabindex="4">
                <img src="img/apps-docs.png" alt="Docs" />
                <div class="app-item-label">Docs</div>
              </td>
              <td tabindex="5">
                <img src="img/apps-translate.png" alt="Translate" />
                <div class="app-item-label">Translate</div>
              </td>
              <td tabindex="6">
                <img src="img/apps-booble+.png" alt="Booble+" />
                <div class="app-item-label">Booble+</div>
              </td>
            </tr>
            <tr>
              <td tabindex="7">
                <img src="img/apps-search.png" alt="Search" />
                <div class="app-item-label">Search</div>
              </td>
              <td tabindex="8">
                <img src="img/apps-tube.png" alt="YouTube" />
                <div class="app-item-label">YouTube</div>
              </td>
              <td tabindex="9">
                <img src="img/apps-market.png" alt="Market" />
                <div class="app-item-label">Market</div>
              </td>
            </tr>
            <tr>
              <td tabindex="10">
                <img src="img/apps-mail.png" alt="Bmail" />
                <div class="app-item-label">Bmail</div>
              </td>
              <td tabindex="11">
                <img src="img/apps-disk.png" alt="Disk" />
                <div class="app-item-label">Disk</div>
              </td>
              <td tabindex="12">
                <img src="img/apps-dairy.png" alt="Calendar" />
                <div class="app-item-label">Calendar</div>
              </td>
            </tr>
            <tr>
              <td tabindex="13">
                <img src="img/apps-bussines.png" alt="Business" />
                <div class="app-item-label">My Business</div>
              </td>
            </tr>
          </table>

          <!-- Button More -->
          <button class="apps-more-btn" tabindex="14">More</button>
          <!-- Container with more apps list -->
          <div class="apps-more-list">
            <div class="divider"></div>
            <table class="table-apps-more">
              <tr>
                <td tabindex="15">
                  <img src="img/apps-docs.png" alt="Docs" />
                  <div class="app-item-label">Docs</div>
                </td>
                <td tabindex="16">
                  <img src="img/apps-translate.png" alt="Translate" />
                  <div class="app-item-label">Translate</div>
                </td>
                <td tabindex="17">
                  <img src="img/apps-booble+.png" alt="Booble+" />
                  <div class="app-item-label">Booble+</div>
                </td>
              </tr>
              <tr>
                <td tabindex="17">
                  <img src="img/apps-search.png" alt="Search" />
                  <div class="app-item-label">Search</div>
                </td>
                <td tabindex="18">
                  <img src="img/apps-tube.png" alt="YouTube" />
                  <div class="app-item-label">YouTube</div>
                </td>
                <td tabindex="19">
                  <img src="img/apps-market.png" alt="Market" />
                  <div class="app-item-label">Market</div>
                </td>
              </tr>
              <tr>
                <td tabindex="20">
                  <img src="img/apps-mail.png" alt="Bmail" />
                  <div class="app-item-label">Bmail</div>
                </td>
                <td tabindex="21">
                  <img src="img/apps-disk.png" alt="Disk" />
                  <div class="app-item-label">Disk</div>
                </td>
                <td tabindex="22">
                  <img src="img/apps-dairy.png" alt="Calendar" />
                  <div class="app-item-label">Calendar</div>
                </td>
              </tr>
              <tr>
                <td tabindex="23">
                  <img src="img/apps-bussines.png" alt="Business" />
                  <div class="app-item-label">My Business</div>
                </td>
                <td tabindex="24">
                  <img src="img/apps-bussines.png" alt="Business" />
                  <div class="app-item-label">My Business</div>
                </td>
              </tr>
            </table>

            <div class="apps-even-more-link">
              <a href="#" tabindex="25">Even more from Booble</a>
            </div>
          </div>
        </div>
        <!-- Link for messages -->
        <a href="#" title="Уведомлений Booble: 0"
          ><img src="img/icon-bell.png" alt="Icon messages"
        /></a>
        <!-- Link for account -->
        <a href="#" title="Акаунт Booble: Андрей Андреев"
          ><img src="img/icon-logo.png" alt="Icon logo"
        /></a>
      </div>
    </div>
  </body>
</html>
